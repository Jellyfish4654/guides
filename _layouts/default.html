<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{site.baseurl}}/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/mermaid@8.14.0/dist/mermaid.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    {%if page.title %}
    <header>
      {%if page.up %}
      <a href={{page.up}}>^</a>
      {%endif%}
      {%if page.left %}
      <a href={{page.left}}>&lt;</a>
      {%endif%}

      <h1>{{ page.title }}</h1>

      {%if page.right %}
      <a href={{page.right}}>&gt;</a>
      {%endif%}
    </header>
    {%endif%}
    <main>
      {{ content }}
    </main>
    <script>mermaid.initialize({startOnLoad:true});</script>
  </body>
</html>
